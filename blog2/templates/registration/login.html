{% extends 'detail_base.html' %}

{% block main %}

<h2 class='text-center mt-3'>Login</h2>

<div class="row">
    <div class="col-md-6 mx-auto">
        <form action="" method='post'>
            {% csrf_token %}
            {{ form.non_field_errors}}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                <br>
            {% endfor %}
        <button type='submit' class="btn btn-primary">ログイン</button>
        </form>
    </div>
</div>

{% endblock %}
